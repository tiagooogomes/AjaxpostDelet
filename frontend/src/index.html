<!DOCTYPE html>
<html>
   <head>
        <meta charset="UTF-8" />
        <title>AJAX | TIAGO</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section id="consultar">
                <section id="superior">
                    <h1>Realizar Consulta ao Servidor</h1>
                    <h2>Quantidade<span id="respostas"></span></h2>
                </section>
                <div id="tabelapai">
                    <table>
                        <thead>
                            <th>ID</th>
                            <th>NOME</th>
                            <th>EMAIL</th>
                        </thead>
                        <tbody id="tabela"></tbody>
                    </table>
                </div>
                <form id="pesquisar">
                    <input type="text" id="campo" placeholder="SELECIONE UM FILTRO &#128274" disabled />
                    <select  id="selecao"  onchange="definirplaceholder()"> 

                        <option disabled selected value>Selecionar</option>
                        <option value="id">ID</option>
                        <option value="nome">Nome</option>
                        <option value="email">Email</option>
                    </select>
                </form>
            </section>
            <section id="adicionar">
                <h1>Adicionar ao Servidor</h1>
                <form>
                    <div>
                        <input type="number" id="id" placeholder="ID" />
                        <input type="text" id="nome" placeholder="NOME" />
                        <input type="text" id="email" placeholder="EMAIL" />
                    </div>
                    <input type="button" id="button" value="REGISTRAR"/>
                </form>
            </section>
            <section id="deletar">
                <h1>Remover do Servidor</h1>
                <p>Por favor, realize uma consulta ao servidor e indetique o ID do cliente que seja remover.</p>
                <form>
                    <input type="number" id="numero" placeholder="ID"/>
                    <input type="button" id="delet" value="REMOVER"/>
                </form>
            </section>

        </main>
        <footer>
            <h2>By Aspirante Tiago Santos</h2>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
